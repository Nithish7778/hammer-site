<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation with Rotation</title>
    <link rel="stylesheet" href="css file.css">
</head>
<body>
    <header>
        <h1 class="site-title">Test site</h1>
        <h2 class="site-subtitle">Scroll for rotating hammers</h2>
    </header>

    <div class="section">
        <div class="image-container" data-speed="0.5">
            <img id="hammer1" src="hammer.png" alt="First Hammer">
        </div>
    </div>

    <div class="section">
        <div class="image-container" data-speed="1.5">
            <img id="hammer2" src="hammer_2.png" alt="Second Hammer">
        </div>
    </div>

    <script src="javascript.js" defer></script>
</body>
</html>
